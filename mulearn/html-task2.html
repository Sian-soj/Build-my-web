<!DOCTYPE html>
<html>

<head>
    <title>list</title>
</head>

<body>
    <p>the ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <p>The ul elemet defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <form>
        <label>Do you like designing</label>
        <input type="text">
        <br><br><br>
        <label>Do you like designing</label>
        <input type="checkbox">
        <br><br><br>
        <label>Write a description</label>
        <textarea rows="5" cols="35"></textarea>
        <br><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</body>

</html>
